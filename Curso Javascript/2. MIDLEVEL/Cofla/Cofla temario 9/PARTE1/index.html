<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitudes Univalle</title>
</head>
<body>
    
    <form action="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Univalle.svg/1200px-Univalle.svg.png" alt="" srcset="">
        <div class="container">
            <h1>Solicitud de apelación en Sedes regionales</h1>
            <h3>En caso de presentar inconvenientes relacionados a créditos estudiantiles, materias o campus virtual, por favor diligencia el siguiente formulario y se le asignará una mesa de apelación</h3>
        </div>
        <input required="" type="text" placeholder="Nombre Completo" id="name">
        <input required="" type="email" placeholder="Correo electrónico" id="email">
        <input required="" type="text" placeholder="Asunto" id="subject">
        <textarea required="" placeholder="Explicación del problema" id="textarea-body" cols="30" rows="10"></textarea>
        <input required="" type="submit" value="Solicitar mesa" id="send-btn">
        <div class="result"></div>
    </form>

    <script src="code.js"></script>
</body>
</html>
