<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objeto Date</title>
</head>
<body>
    <div class="reloj_container">
        <div class="reloj">
            <div class="hora">00</div>
            <div class="separador">:</div>
            <div class="min">00</div>
            <div class="separador">:</div>
            <div class="seg">00</div>
        </div>
        <div class="fecha">
            <div class="dia">00</div>
            <div class="separador">/</div>
            <div class="mes">00</div>
            <div class="separador">/</div>
            <div class="ano">00</div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
